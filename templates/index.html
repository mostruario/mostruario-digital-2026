<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSTRUÁRIO DIGITAL</title>

    <style>
        body {
            font-family: Arial;
            background: #fdfdfd;
            margin: 0;
            padding: 20px;
        }

        .header {
            position: relative;
            text-align: left;
            margin-bottom: 15px;
            padding-top: 40px;
            padding-left: 10px;
        }

        .header img {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 32px;
        }

        .marca-titulo {
            font-size: 17px;
            margin: 40px 0 10px 5px;
            font-weight: normal;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .arrow {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.15);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: #000;
            z-index: 10;
        }

        .arrow-left { left: -10px; }
        .arrow-right { right: -10px; }

        .card {
            min-width: 250px;
            max-width: 250px;
            background: white;
            padding: 12px;
            border-radius: 0px;
            text-decoration: none;
            color: black;
            box-shadow: 0 0 5px #0003;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .card h3 {
            margin: 10px 0 0 0;
            font-size: 14px;
            font-weight: bold;
        }

        .card .fornecedor {
            margin: 4px 0 0 0;
            color: #444;
            font-size: 13px;
        }

        .btn-row {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 40px;
            text-align: center;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            transition: 0.25s ease;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 24px; }
            .card { min-width: 180px; max-width: 100%; }
            .card img { height: auto; }
            .carousel { gap: 10px; }
            .marca-titulo { font-size: 16px; margin: 20px 0 8px 5px; }
            .btn { font-size: 11px; padding: 6px; }
            .arrow { width: 30px; height: 30px; font-size: 16px; }
            
            /* Limitar nome do produto a duas linhas */
            .card h3 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                line-height: 1.2em;
                min-height: 2.4em;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            .card img { height: 120px; }
        }
    </style>
</head>

<body>
<div class="header">
    <img src="/static/LOGO CLAMI.png" alt="Logo">
    <h1>MOSTRUÁRIO DIGITAL</h1>
</div>

{% for marcaAtual in marcas %}
<div class="marca-titulo">{{ marcaAtual }}</div>
<div class="carousel-wrapper">
    <div class="arrow arrow-left" data-marca="{{ marcaAtual }}">&#10094;</div>
    <div class="arrow arrow-right" data-marca="{{ marcaAtual }}">&#10095;</div>
    <div class="carousel" id="carousel-{{ marcaAtual }}">
        {% for p in produtos %}
        {% if p.marca == marcaAtual %}
        <div class="card"
             data-marca="{{ p.marca }}"
             data-fornecedor="{{ p.fornecedor }}"
             data-nome="{{ p.nome|lower }}">
            <img src="{{ p.imagem }}" alt="Imagem">
            <h3>{{ p.nome }}</h3>
            <div class="fornecedor">Código: {{ p.fornecedor|int }}</div>
            <div class="btn-row">
                <a class="btn" href="/produto/{{ p.nome }}">Acabamentos</a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endfor %}

<script>
document.querySelectorAll(".arrow-left").forEach(btn => {
    btn.addEventListener("click", function() {
        let marca = this.dataset.marca;
        let car = document.getElementById("carousel-" + marca);
        car.scrollBy({ left: -250, behavior: "smooth" });
    });
});
document.querySelectorAll(".arrow-right").forEach(btn => {
    btn.addEventListener("click", function() {
        let marca = this.dataset.marca;
        let car = document.getElementById("carousel-" + marca);
        car.scrollBy({ left: 250, behavior: "smooth" });
    });
});
</script>

</body>
</html>
